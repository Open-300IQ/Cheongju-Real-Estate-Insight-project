<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
</head>
<body>
    <h1 th:text="${post.title}">제목</h1>
    <p><strong>작성자:</strong> <span th:text="${post.author}">김사장</span></p>
    <hr>
    <div>
        <pre th:text="${post.content}">게시글 내용이 여기에 표시됩니다.</pre>
    </div>
    <hr>
    
    <a th:href="@{/board/list}">목록으로 돌아가기</a>
    
    <a th:href="@{/board/edit/{id}(id=${post.id})}">수정하기 (FR-004)</a>
    <a th:href="@{/board/delete/{id}(id=${post.id})}"
       onclick="return confirm('정말로 삭제하시겠습니까?');">삭제하기 (FR-005)</a>
    </body>
</html>
