<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${board.subject}"></title>
</head>

<body>
<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">
            
            <h2 class="border-bottom py-2" th:text="${board.subject}"></h2>
            
            <div class="d-flex justify-content-end my-3">
                <div class="badge bg-light text-dark p-2">
                    <span th:if="${board.author != null}" th:text="${board.author.username}"></span>
                    <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            
            <div class="card my-3">
                <div class="card-body">
                    <div class="card-text" style="min-height: 200px;" 
                         th:utext="${#strings.replace(board.content, T(System).getProperty('line.separator'), '<br/>')}">
                    </div>
                </div>
            </div>
            
            <a th:href="@{/}" class="btn btn-secondary">목록</a>
            
            </div>
    </div>
</div>
</body>
</html>
