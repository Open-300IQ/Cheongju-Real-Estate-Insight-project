<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정 (FR-004)</h1>
    
    <form th:action="@{/board/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div>
            <label for="author">작성자:</label>
            <input type="text" id="author" th:field="*{author}">
        </div>
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" rows="10"></textarea>
        </div>
        <button type="submit">수정 완료</button>
    </form>
    
    <a th:href="@{/board/detail/{id}(id=${post.id})}">취소</a>
</body>
</html>
