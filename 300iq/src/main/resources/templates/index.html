<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>자유 게시판</title>
</head>

<body>
<div layout:fragment="content">
    
    <!-- 1. 왼쪽 사이드바 (메뉴) -->
    <nav class="left-sidebar">
        <!-- '부동산 팁' 카테고리 -->
        <h6 class="nav-category">부동산 정보</h6>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">안전 거래 가이드</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">부동산 용어사전</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">청약 가이드</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">청약 일정</a>
            </li>
        </ul>
        
        <!-- '커뮤니티' 카테고리 -->
        <h6 class="nav-category">커뮤니티</h6>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">자유 게시판</a> <!-- 현재 페이지 active -->
            </li>
           <li class="nav-item"><a class="nav-link" th:href="@{/question/list}">부동산 Q&A</a></li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">자료실</a>
            </li>
        </ul>

        <!-- '핵심 기능' 카테고리 -->
        <h6 class="nav-category">300IQ</h6>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/analysis}">자료 분석</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ai}">AI 상담</a>
            </li>
        </ul>
    </nav>
    
    <!-- 2. 오른쪽 메인 컨텐츠 (게시판 목록) -->
    <div class="right-content">
        
        <!-- 게시판 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 style="font-weight: 700;">자유 게시판</h3>
        </div>

        <!-- (신규) 게시판 컨트롤 바 (검색/정렬/글쓰기) -->
        <div class="board-controls">
            <!-- 정렬 탭 -->
            <ul class="nav sort-tabs">
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${sortType == 'latest' ? 'active' : ''}"
                       th:href="@{|/?sort=latest&searchType=${searchType}&kw=${kw}|}">최신순</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${sortType == 'popular' ? 'active' : ''}"
                       th:href="@{|/?sort=popular&searchType=${searchType}&kw=${kw}|}">인기순</a>
                </li>
            </ul>
            <!-- 글쓰기 버튼 -->
            <a th:href="@{/board/create}" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-pencil me-1"></i> 글쓰기
            </a>
        </div>
        
        <!-- (신규) 검색 폼 -->
        <form th:action="@{/}" method="get" id="searchForm" class="search-form mb-3">
            <input type="hidden" name="sort" th:value="${sortType}">
            <select name="searchType" class="form-select form-select-sm">
                <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">게시글 내용</option>
                <!-- <option value="author" th:selected="${searchType == 'author'}">작성자</option> -->
            </select>
            <input type="text" name="kw" class="form-control form-control-sm" placeholder="검색어를 입력하세요" th:value="${kw}">
            <button class="btn btn-secondary btn-sm" type="submit">검색</button>
        </form>

        <!-- 게시판 테이블 -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 55%;">제목</th>
                    <th style="width: 15%;">글쓴이</th>
                    <th style="width: 20%;">작성일시</th>
                </tr>
            </thead>
            <tbody>
                <!-- (수정) boardList -> paging.content 로 변경 -->
                <tr th:each="board, loop : ${paging}">
                    <!-- (수정) 페이지네이션에 맞게 번호 계산 -->
                    <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                    <td>
                        <a th:href="@{|/board/detail/${board.id}|}" 
                           th:text="${board.subject}"></a>
                    </td>
                    <td th:text="${board.author != null ? board.author.username : '익명'}"></td>
                    <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
        
        <!-- (신규) 페이지네이션 -->
        <div th:if="${!paging.isEmpty()}" class="d-flex justify-content-center">
            <ul class="pagination">
                <!-- 이전 페이지 -->
                <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{|/?page=${paging.number-1}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}">
                        <span>&laquo;</span>
                    </a>
                </li>
                <!-- 페이지 번호 -->
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-2 and page <= paging.number+2}" 
                    class="page-item" th:classappend="${page == paging.number} ? 'active'">
                    <a th:text="${page+1}" class="page-link" 
                       th:href="@{|/?page=${page}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}"></a>
                </li>
                <!-- 다음 페이지 -->
                <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{|/?page=${paging.number+1}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}">
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </div> <!-- .right-content 끝 -->
    
</div> <!-- layout:fragment 끝 -->
</body>
</html>
