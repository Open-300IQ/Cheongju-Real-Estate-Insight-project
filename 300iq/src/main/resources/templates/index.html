<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>게시판</title>
</head>

<body>
<div layout:fragment="content" class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10"> <div class="board-container">
                
                <div class="board-header d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-0">300IQ</h3>
                        <nav class="nav nav-pills mt-2">
                            <a class="nav-link active" th:href="@{/}">게시판</a>
                            <a class="nav-link" th:href="@{/analysis}">자료 분석하기</a>
                            <a class="nav-link" th:href="@{/ai}">AI에게 상담하기</a>
                        </nav>
                    </div>
                    <a th:href="@{/board/create}" class="btn btn-primary">글쓰기</a>
                </div>

                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 60%;">제목</th>
                            <th style="width: 15%;">글쓴이</th>
                            <th style="width: 15%;">작성일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="board, loop : ${boardList}">
                            <td th:text="${boardList.size - loop.index}"></td>
                            <td>
                                <a th:href="@{|/board/detail/${board.id}|}" 
                                   th:text="${board.subject}"></a>
                            </td>
                            <td th:text="${board.author != null ? board.author.username : '익명'}"></td>
                            <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd')}"></td>
                        </tr>
                    </tbody>
                </table>

            </div> </div>
    </div>
</div>
</body>
</html>
