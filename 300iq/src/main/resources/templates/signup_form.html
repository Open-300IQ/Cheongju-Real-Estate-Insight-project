<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입 - IQ 300</title>
    <style>
        /* [스타일 정의] 블랙 & 네온 그린 테마 */
        :root {
            --iq-neon: #00ff88;  /* 형광 연두색 */
            --iq-black: #000000; /* 완전 검정 */
            --iq-dark: #111111;  /* 카드 배경 */
            --iq-input: #222222; /* 입력창 배경 */
        }

        /* 전체 배경 덮어쓰기 */
        body {
            background-color: var(--iq-black) !important;
        }

        /* 화면 중앙 정렬 컨테이너 */
        .signup-wrapper {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        /* 회원가입 박스 디자인 */
        .signup-card {
            background-color: var(--iq-dark);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.05); 
            border: 1px solid #333;
        }

        /* 제목 스타일 */
        .signup-title {
            color: var(--iq-neon);
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* 라벨 스타일 */
        .custom-label {
            color: #888;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
        }

        /* 입력창 스타일 */
        .custom-input {
            width: 100%;
            background-color: var(--iq-input);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: var(--iq-neon);
            box-shadow: 0 0 0 1px var(--iq-neon);
            background-color: #000;
        }

        /* 버튼 스타일 */
        .btn-neon {
            width: 100%;
            background-color: var(--iq-neon);
            color: #000;
            font-weight: 800;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            margin-top: 30px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-neon:hover {
            opacity: 0.9;
        }

        /* 하단 링크 */
        .signup-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .signup-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }
        .signup-links a:hover {
            color: var(--iq-neon);
        }
        .divider { color: #333; margin: 0 10px; }

        /* 필드 에러 메시지 스타일 */
        .field-error {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
            text-align: left;
        }
        
        /* 글로벌 에러 메시지 (전체 오류) */
        .alert-danger-custom {
            background-color: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="signup-wrapper">
    
    <div class="signup-card">
        <h1 class="signup-title">SIGN UP</h1>

        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
            
            <div th:if="${#fields.hasGlobalErrors()}">
                <div th:each="err : ${#fields.globalErrors()}" 
                     th:text="${err}" 
                     class="alert-danger-custom"></div>
            </div>

            <div class="mb-4">
                <label for="username" class="custom-label">ID</label>
                <input type="text" th:field="*{username}" class="custom-input" placeholder="사용할 아이디를 입력하세요" />
                <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-4">
                <label for="email" class="custom-label">EMAIL</label>
                <input type="email" th:field="*{email}" class="custom-input" placeholder="이메일 주소를 입력하세요" />
                <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-4">
                <label for="password" class="custom-label">PASSWORD</label>
                <input type="password" th:field="*{password}" class="custom-input" placeholder="비밀번호를 입력하세요" />
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-4">
                <label for="password2" class="custom-label">CONFIRM PASSWORD</label>
                <input type="password" th:field="*{password2}" class="custom-input" placeholder="비밀번호를 한번 더 입력하세요" />
                <div class="field-error" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
            </div>

            <button type="submit" class="btn-neon">가입하기</button>

            <div class="signup-links">
                <a th:href="@{/user/login}">이미 계정이 있으신가요? 로그인</a>
                <span class="divider">|</span>
                <a th:href="@{/}">메인으로</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
