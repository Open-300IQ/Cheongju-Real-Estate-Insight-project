<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<body class="standalone-form-page">

    <div class="form-container">
        <h1>로그인</h1>
    
        <form th:action="@{/user/login}" method="post">
            
            <div th:if="${param.error}" class="form-error" style="text-align: center; margin-bottom: 20px;">
                이메일(ID) 또는 비밀번호가 올바르지 않습니다.
            </div>

            <div>
                <label for="username">이메일(ID):</label>
                <input type="email" id="username" name="username">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">로그인</button>
        </form>
        
        <div class="info-text" style="border-top: none; margin-top: 20px; padding-top: 0;">
            <a th:href="@{/user/signup}" style="color: var(--primary-green); text-decoration: none; font-weight: 500;">
                아직 회원이 아니신가요? 회원가입
            </a>
        </div>
    </div>

</body>
</html>
