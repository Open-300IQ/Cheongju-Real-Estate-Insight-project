<!DOCTYPE html>
<head th:fragment="headerFragment">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청주시 상권 분석</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 변수 (기존과 동일) */
        :root {
            --primary-green: #54c700;
            --light-green: #a8ff84;
            --very-light-green: #f8f9fa;
            --accent-green: #76ff03;
            --text-dark: #222;
            --text-light: #666;
            --neutral-border: rgba(0, 0, 0, 0.08);
            --white: #fff;
            --red-error: #e74c3c;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
        }

        /* 기본 리셋 및 폰트 (기존과 동일) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; background-color: var(--very-light-green); }

        /* 메인 페이지 (index.html)용 2단 레이아웃 (기존과 동일) */
        .main-page-container { display: flex; min-height: 100vh; width: 100vw; background-color: var(--very-light-green); }
        .board-section { flex: 0 0 60%; position: relative; display: flex; flex-direction: column; padding: 40px; overflow-y: auto; background-color: var(--white); box-shadow: 2px 0 10px var(--shadow-light); }
        .board-section h1 { font-size: 28px; font-weight: 700; color: var(--text-dark); margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid var(--neutral-border); }
        .new-post-btn { display: inline-block; align-self: flex-start; padding: 10px 18px; background-color: var(--primary-green); color: var(--white) !important; text-decoration: none; border-radius: 8px; font-weight: 500; margin-bottom: 25px; transition: background-color 0.3s ease; }
        .new-post-btn:hover { background-color: var(--accent-green); color: var(--white) !important; }
        .board-table { width: 100%; border-collapse: collapse; font-size: 16px; }
        .board-table th, .board-table td { padding: 12px 15px; border-bottom: 1px solid var(--neutral-border); text-align: left; }
        .board-table th { background-color: #f9f9f9; font-weight: 600; color: var(--text-dark); }
        .board-table td { color: var(--text-light); }
        .board-table .post-title a { color: var(--text-dark); text-decoration: none; font-weight: 500; }
        .board-table .post-title a:hover { text-decoration: underline; }
        .board-table .post-author { width: 15%; }
        .board-table .post-id { width: 10%; text-align: center; }
        .analysis-form-section { flex: 0 0 40%; background-color: var(--very-light-green); padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* ▼▼▼▼▼ 2. 로그인/회원가입/글쓰기 폼 전용 CSS 추가 ▼▼▼▼▼ */
        .standalone-form-page {
            display: flex;
            justify-content: center; /* 폼을 가로 중앙에 */
            align-items: center; /* 폼을 세로 중앙에 */
            min-height: 100vh;
            width: 100vw;
            background-color: var(--very-light-green);
            padding: 40px;
        }
        /* ▲▲▲▲▲ 폼 전용 CSS 추가 ▲▲▲▲▲ */

        /* 폼 컨테이너 (기존과 동일) */
        .form-container { background-color: var(--white); border-radius: 20px; padding: 35px; box-shadow: 0 15px 40px var(--shadow-strong); width: 100%; max-width: 500px; text-align: center; }
        .auth-section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px dashed var(--neutral-border); font-size: 16px; }
        .auth-section a { color: var(--primary-green); text-decoration: none; font-weight: 500; margin: 0 5px; }
        .auth-section span { font-weight: 500; color: var(--text-dark); }
        .auth-section a.logout-link { color: var(--text-light); font-size: 14px; text-decoration: underline; }
        .auth-section a.mypage-link { font-weight: 600; margin-left: 10px; }
        .form-container h1 { font-size: 32px; margin-bottom: 40px; color: var(--text-dark); font-weight: 700; position: relative; }
        .form-container h1::after { content: ''; position: absolute; left: 50%; bottom: -10px; transform: translateX(-50%); width: 60px; height: 4px; background-color: var(--primary-green); border-radius: 2px; }
        .form-container label { display: block; margin-bottom: 12px; text-align: left; font-weight: 600; color: var(--text-dark); font-size: 16px; }

        /* 폼 입력 요소 스타일 (select, input) */
        .form-container select,
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container textarea { /* textarea 추가 */
            width: 100%;
            padding: 14px 15px;
            margin-bottom: 20px; /* 간격 살짝 줄임 */
            border: 1px solid var(--neutral-border);
            border-radius: 10px;
            font-size: 17px;
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-dark);
            background-color: var(--white);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container select:focus,
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(84, 199, 0, 0.2);
        }
        .form-container select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%2354c700'%3E%3Cpath d='M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z'/%3E%3C/svg%3E"); background-repeat: no-repeat; background-position: right 15px center; background-size: 18px; padding-right: 40px; margin-bottom: 30px; }
        .form-container textarea { min-height: 150px; resize: vertical; margin-bottom: 20px; } /* textarea 스타일 */

        /* 폼 버튼 (기존과 동일) */
        .form-container button[type="submit"] { width: 100%; padding: 16px; background-color: var(--primary-green); color: var(--white); border: none; border-radius: 35px; font-size: 19px; cursor: pointer; transition: all 0.3s ease; font-family: 'Noto Sans KR', sans-serif; font-weight: 700; margin-top: 10px; box-shadow: 0 8px 20px var(--shadow-medium); }
        .form-container button[type="submit"]:hover { background-color: var(--accent-green); transform: translateY(-2px); box-shadow: 0 12px 25px var(--shadow-strong); }
        .form-container .error { color: var(--red-error); font-size: 14px; margin-top: 5px; text-align: left; padding-left: 5px; font-weight: 500; }
        .info-text { margin-top: 40px; padding-top: 30px; border-top: 1px dashed var(--neutral-border); text-align: center; font-size: 14px; color: var(--text-light); line-height: 1.6; }

        /* 폼 에러 메시지 스타일 */
        .form-error {
            color: var(--red-error);
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* 반응형 (기존과 동일) */
        @media (max-width: 1024px) {
            .board-section { flex: 0 0 55%; padding: 30px; }
            .analysis-form-section { flex: 0 0 45%; padding: 30px; }
            .form-container { padding: 30px; }
            .form-container h1 { font-size: 30px; margin-bottom: 30px; }
            .form-container select, .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="password"], .form-container textarea { padding: 12px 14px; margin-bottom: 20px; font-size: 16px; }
        }
        @media (max-width: 768px) {
            .main-page-container { flex-direction: column; }
            .board-section { width: 100%; min-height: 50vh; padding: 20px; order: 2; }
            .analysis-form-section { width: 100%; height: auto; padding: 35px 25px; order: 1; }
            .standalone-form-page { padding: 20px; } /* 모바일 폼 페이지 패딩 */
        }
    </style>
</head>
