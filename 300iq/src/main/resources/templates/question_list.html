<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>부동산 Q&A</title>
</head>

<body>
<div layout:fragment="content">
    
    <nav class="left-sidebar">
        <h6 class="nav-category">부동산 정보</h6>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" href="#">안전 거래 가이드</a></li>
            <li class="nav-item"><a class="nav-link" href="#">부동산 용어사전</a></li>
            <li class="nav-item"><a class="nav-link" href="#">청약 가이드</a></li>
            <li class="nav-item"><a class="nav-link" href="#">청약 일정</a></li>
        </ul>
        
        <h6 class="nav-category">커뮤니티</h6>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/}">자유 게시판</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/question/list}">부동산 Q&A</a></li> <li class="nav-item"><a class="nav-link" href="#">자료실</a></li>
        </ul>

        <h6 class="nav-category">300IQ</h6>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/analysis}">자료 분석</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/ai}">AI 상담</a></li>
        </ul>
    </nav>
    
    <div class="right-content">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 style="font-weight: 700;">부동산 Q&A</h3>
        </div>

        <div class="board-controls">
            <ul class="nav sort-tabs">
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${sortType == 'latest' ? 'active' : ''}"
                       th:href="@{|/question/list?sort=latest&searchType=${searchType}&kw=${kw}|}">최신순</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${sortType == 'popular' ? 'active' : ''}"
                       th:href="@{|/question/list?sort=popular&searchType=${searchType}&kw=${kw}|}">인기순</a>
                </li>
            </ul>
            <a th:href="@{/question/create}" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-pencil me-1"></i> 질문하기
            </a>
        </div>
        
        <form th:action="@{/question/list}" method="get" id="searchForm" class="search-form mb-3">
            <input type="hidden" name="sort" th:value="${sortType}">
            <select name="searchType" class="form-select form-select-sm">
                <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">내용</option>
            </select>
            <input type="text" name="kw" class="form-control form-control-sm" placeholder="검색어를 입력하세요" th:value="${kw}">
            <button class="btn btn-secondary btn-sm" type="submit">검색</button>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 55%;">제목</th>
                    <th style="width: 15%;">글쓴이</th>
                    <th style="width: 20%;">작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question, loop : ${paging}">
                    <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                    <td>
                        <a th:href="@{|/question/detail/${question.id}|}" 
                           th:text="${question.subject}"></a>
                        <span th:if="${!question.answerList.isEmpty()}" 
                              th:text="|(${#lists.size(question.answerList)})|"
                              class="text-body-secondary ms-1"></span>
                    </td>
                    <td th:text="${question.author != null ? question.author.username : '익명'}"></td>
                    <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${!paging.isEmpty()}" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{|/question/list?page=${paging.number-1}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}">&laquo;</a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-2 and page <= paging.number+2}" 
                    class="page-item" th:classappend="${page == paging.number} ? 'active'">
                    <a th:text="${page+1}" class="page-link" 
                       th:href="@{|/question/list?page=${page}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}"></a>
                </li>
                <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{|/question/list?page=${paging.number+1}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}">&raquo;</a>
                </li>
            </ul>
        </div>
        
    </div> </div>
</body>
</html>
