<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title th:text="${question.subject}"></title>
    <style>
        /* [스타일 수정] 사이트 테마색(연두색) 적용 */
        :root {
            --iq-green: #54c700;
            --iq-green-hover: #46a700;
        }

        /* 1. 작성자 닉네임 색상 */
        .post-detail-meta .author {
            font-weight: bold;
            color: var(--iq-green) !important;
            background-color: transparent !important;
            padding: 0;
        }

        /* 2. 추천(좋아요) 버튼 색상 */
        .vote-btn {
            background-color: var(--iq-green) !important;
            color: #121212 !important;
            border: 1px solid var(--iq-green) !important;
            font-weight: 800;
        }
        .vote-btn:hover {
            background-color: var(--iq-green-hover) !important;
            border-color: var(--iq-green-hover) !important;
        }

        /* 3. 답변 등록 버튼 스타일 (크기 키움) */
        .comment-submit-btn {
            background-color: var(--iq-green) !important;
            color: #121212 !important;
            border: none;
            font-weight: 800;
            font-size: 1rem;      /* 글자 크기 적당히 */
            
            /* [핵심 수정] 버튼 크기 복구 및 줄바꿈 방지 */
            white-space: nowrap;  /* 줄바꿈 방지 */
            flex-shrink: 0;       /* 찌그러짐 방지 */
            width: auto;
            
            /* 높이와 여백을 입력창과 맞춤 */
            padding: 12px 30px;   /* 위아래 12px, 좌우 30px (넉넉하게) */
            height: 100%;         /* 부모 높이에 꽉 차게 */
            border-radius: 0 6px 6px 0; /* 오른쪽 모서리만 둥글게 (선택사항) */
        }
        .comment-submit-btn:hover {
            background-color: var(--iq-green-hover) !important;
        }
        
        /* 4. 입력창 그룹 스타일 보정 (버튼 높이 맞추기 위해) */
        .comment-input-group {
            display: flex;
            align-items: stretch; /* 내부 요소 높이 통일 */
            padding-right: 0;     /* 버튼이 끝까지 붙도록 */
            overflow: hidden;     /* 튀어나감 방지 */
        }
        
        .card-body .fw-bold {
            color: var(--iq-green) !important;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    
    <div th:replace="~{fragments/sidebar :: sidebar(activeMenu='qna')}"></div>
    
    <div class="right-content">
        
        <div class="post-detail-header">
            <h2 class="post-detail-title" th:text="${question.subject}"></h2>
            
            <div class="post-detail-meta">
                <span class="author" th:text="${question.author != null ? question.author.username : '익명'}"></span>
                <span class="date" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                
                <span class="stat-item" title="조회수">
                    <i class="fa-solid fa-eye"></i>
                    <span th:text="${question.viewCount}"></span>
                </span>
                <span class="stat-item" title="답변수">
                    <i class="fa-solid fa-comment-dots"></i>
                    <span th:text="${#lists.size(question.answerList)}"></span>
                </span>
                <span class="stat-item" title="추천수">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span th:text="${#lists.size(question.voter)}"></span>
                </span>
            </div>
            <div class="post-detail-content" 
                 th:utext="${#strings.replace(question.content, '\n', '<br/>')}">
            </div>
            
            <div class="post-vote-section">
                <div sec:authorize="isAuthenticated()" class="vote-buttons">
                    <a th:href="@{|/question/vote/${question.id}|}" class="vote-btn like-btn">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span class="ms-1" th:text="${#lists.size(question.voter)}"></span>
                    </a>
                </div>
            </div>
        </div>
        
        <h4 class="comment-count" th:text="|${#lists.size(question.answerList)}개의 답변|"></h4>
        
        <div class="card mb-3" th:each="answer : ${question.answerList}">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <div>
                        <span class="fw-bold" th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                        <span class="text-body-secondary ms-2" th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    
                    <div sec:authorize="isAuthenticated()"
                         th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}">
                        <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary me-1">수정</a>
                        <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                           class="delete btn btn-sm btn-outline-danger" onclick="if(confirm('정말로 삭제하시겠습니까?')) location.href=this.dataset.uri;">삭제</a>
                    </div>
                </div>
                
                <p class="card-text" 
                   th:utext="${#strings.replace(answer.content, '\n', '<br/>')}"></p>
                
                <div th:if="${answer.modifyDate != null}" class="text-end">
                    <small class="text-muted text-opacity-50">
                        (수정됨: <span th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>)
                    </small>
                </div>
            </div>
        </div>
        
        <div sec:authorize="isAnonymous()" class="card p-4 text-center">
             <p class="text-body-secondary mb-2">답변을 작성하려면 로그인이 필요합니다.</p>
             <a th:href="@{/user/login}" class="btn btn-primary btn-sm" style="width: 150px; margin: 0 auto; background-color: #54c700; border-color: #54c700; color: black; font-weight: bold;">로그인</a>
        </div>
        
        <div sec:authorize="isAuthenticated()" class="comment-input-area">
            <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerCreateForm}" method="post" class="comment-form">
                
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                </div>
                
                <div class="comment-input-group">
                    <input type="text" th:field="*{content}" class="form-control comment-input" placeholder="답변 내용을 입력하세요...">
                    <button type="submit" class="comment-submit-btn">
                        <i class="fa-solid fa-paper-plane"></i> 등록
                    </button>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </form>
        </div>
    </div> 
</div>
</body>
</html>
