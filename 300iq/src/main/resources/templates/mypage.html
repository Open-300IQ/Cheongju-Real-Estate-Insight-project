<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/header :: headerFragment}">
    <title>마이페이지</title>
</head>

<body class="standalone-form-page">

    <div class="form-container">
        <h1>마이페이지</h1>
        
        <div style="text-align: left; margin-bottom: 30px;">
            <p style="margin-bottom: 15px;">
                <strong style="display: block; font-weight: 600; color: var(--text-dark); margin-bottom: 5px;">이메일(ID):</strong>
                <span th:text="${user.email}" style="font-size: 16px; color: var(--text-light);"></span>
            </p>
            <p style="margin-bottom: 15px;">
                <strong style="display: block; font-weight: 600; color: var(--text-dark); margin-bottom: 5px;">닉네임:</strong>
                <span th:text="${user.nickname}" style="font-size: 16px; color: var(--text-light);"></span>
            </p>
            <p>
                <strong style="display: block; font-weight: 600; color: var(--text-dark); margin-bottom: 5px;">현재 등급:</strong>
                <span th:text="${user.role.value}" style="font-size: 16px; color: var(--primary-green); font-weight: 600;"></span>
            </p>
        </div>
        
        <hr style="border: none; border-top: 1px dashed var(--neutral-border); margin-bottom: 30px;">
        
        <div th:if="${user.role.name() == 'ROLE_USER'}" style="text-align: left;">
            <h3 style="font-size: 18px; color: var(--text-dark); margin-bottom: 10px;">자영업자 인증하기</h3>
            <p style="font-size: 15px; color: var(--text-light); margin-bottom: 20px;">
                사업자 인증을 통해 '인증사업자' 마크를 획득하세요. (FR-021)
            </p>
            
            <form th:action="@{/user/apply-verification}" method="post">
                <button type="submit" style="margin-top: 0;">인증 신청하기</button>
            </form>
        </div>
        
        <div th:if="${user.role.name() == 'ROLE_PENDING'}" style="text-align: left;">
            <h3 style="font-size: 18px; color: var(--text-dark); margin-bottom: 10px;">인증 심사 중입니다. (FR-020)</h3>
            <p style="font-size: 15px; color: var(--text-light);">
                관리자가 확인 후 승인할 예정입니다. (파일 업로드 기능은 추후 구현)
            </p>
        </div>
        
        <div th:if="${user.role.name() == 'ROLE_BUSINESS'}" style="text-align: left;">
            <h3 style="font-size: 18px; color: var(--primary-green);">✅ 인증된 사업자입니다. (FR-021)</h3>
            <p style="font-size: 15px; color: var(--text-light);">
                모든 게시판에서 '인증사업자' 마크가 표시됩니다.
            </p>
        </div>

        <div class="info-text" style="border-top: none; margin-top: 30px; padding-top: 0;">
             <a th:href="@{/}" style="color: var(--text-light); text-decoration: none; font-weight: 500;">
                메인으로 가기
            </a>
        </div>
    </div>

</body>
</html>
