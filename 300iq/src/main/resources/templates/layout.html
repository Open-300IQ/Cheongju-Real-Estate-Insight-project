<!doctype html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"> <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif !important; 
            background-color: #121212; /* lol.ps 같은 어두운 배경색 */
        }

        /* ----- 헤더(네비게이션 바) 스타일 ----- */
        .navbar {
            background-color: #1c1c1c !important; /* 헤더 배경색 */
            border-bottom: 1px solid #333 !important;
        }
        .navbar-brand { /* 로고 */
            font-weight: 700;
            font-size: 1.5rem;
            color: #54c700 !important; /* 연두색 포인트 */
        }
        .nav-link { /* 네비게이션 링크 */
            font-weight: 500;
            color: #aaa !important; /* 기본 회색 */
            transition: color 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff !important; /* 호버/활성 시 흰색 */
        }
        
        /* ----- 폼(로그인/회원가입/글쓰기) 스타일 ----- */
        .form-control {
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #fff;
            padding: 12px 15px;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            border-color: #54c700; /* 연두색 포커스 */
            box-shadow: 0 0 0 4px rgba(84, 199, 0, 0.2);
            color: #fff;
        }
        .card { /* 폼 배경 카드 */
             background-color: #1e1e1e;
             border: 1px solid #333;
             border-radius: 12px;
        }
        
        /* ----- 버튼 스타일 ----- */
        .btn {
            border-radius: 8px; /* lol.ps처럼 살짝 둥근 사각형 */
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.2s ease;
        }
        .btn-primary { /* 메인 버튼 (연두색) */
            background-color: #54c700;
            border-color: #54c700;
            color: #121212; /* 어두운 글씨 */
            font-weight: 700;
        }
        .btn-primary:hover {
            background-color: #76ff03;
            border-color: #76ff03;
            color: #121212;
            transform: translateY(-2px);
        }
        
        /* ----- (신규) lol.ps 게시판 스타일 ----- */
        .board-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            border: 1px solid #333;
            padding: 2rem;
        }
        .board-header { /* "300IQ", "게시판" 텍스트 영역 */
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .board-header h3 {
            font-weight: 700;
            color: #fff;
        }
        .board-header .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        .board-header .nav-link.active {
            background-color: #333;
            color: #fff !important;
        }
        
        /* 게시판 테이블 스타일 */
        .table {
            border-top: 1px solid #444;
            margin-bottom: 1rem; /* 글쓰기 버튼과의 간격 */
        }
        .table > :not(caption) > * > * {
            /* lol.ps처럼 테이블 배경 투명하게, 테두리선 색상 변경 */
            background-color: transparent;
            border-bottom-width: 1px;
            border-color: #333;
            padding: 1rem 0.75rem; /* 위아래 여백 늘리기 */
            vertical-align: middle; /* 세로 중앙 정렬 */
        }
        .table thead th {
            font-weight: 500;
            color: #aaa;
            border-bottom-width: 2px; /* 헤더 하단선만 두껍게 */
            border-color: #555;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #2a2a2a; /* 마우스 올리면 배경색 변경 */
        }
        .table tbody td {
            text-align: center; /* 기본 중앙 정렬 */
            color: #ddd;
        }
        .table tbody td:nth-child(2) { /* 제목만 왼쪽 정렬 */
            text-align: left;
        }
        .table tbody td a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .table tbody td a:hover {
            color: #54c700; /* 제목 호버 시 연두색 */
            text-decoration: underline;
        }
        
    </style>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">IQ 300</title>
</head>
<body>

<nav th:replace="~{fragments/header :: header}"></nav>

<main layout:fragment="content" class="container my-3">
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
