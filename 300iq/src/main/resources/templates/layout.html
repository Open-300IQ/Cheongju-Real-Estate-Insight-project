<!doctype html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (아이콘) CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- (수정) lol.ps 2열 레이아웃 CSS로 변경 -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif !important; 
            background-color: #121212;
            /* (중요) 헤더(56px) 때문에 상단 패딩 추가 */
            padding-top: 56px; 
        }

        /* ----- 헤더(네비게이션 바) 스타일 (유지) ----- */
        .navbar {
            background-color: #1c1c1c !important; 
            border-bottom: 1px solid #333 !important;
            /* (중요) 화면 상단에 고정 */
            position: fixed; 
            top: 0;
            width: 100%;
            z-index: 1030;
        }
        .navbar-brand { color: #54c700 !important; font-weight: 700; font-size: 1.5rem; }
        .nav-link { color: #aaa !important; font-weight: 500; }
        .nav-link:hover, .nav-link.active { color: #fff !important; }
        
        /* ----- 폼/버튼 스타일 (유지) ----- */
        .form-control, .form-select {
            border-radius: 8px; border: 1px solid #444;
            background-color: #2a2a2a; color: #fff; padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2a2a2a; border-color: #54c700;
            box-shadow: 0 0 0 4px rgba(84, 199, 0, 0.2); color: #fff;
        }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .btn { border-radius: 8px; font-weight: 600; padding: 0.5rem 1rem; }
        .btn-primary {
            background-color: #54c700; border-color: #54c700;
            color: #121212; font-weight: 700;
        }
        .btn-primary:hover {
            background-color: #76ff03; border-color: #76ff03; color: #121212;
        }
        
        /* ----- (신규) 2열 레이아웃 CSS ----- */
        .left-sidebar {
            width: 240px;
            height: calc(100vh - 56px); /* 100% 높이 - 헤더 높이 */
            position: fixed; /* 화면에 고정 */
            top: 56px; /* 헤더 바로 아래 */
            left: 0;
            background: #1e1e1e; /* lol.ps 왼쪽 메뉴 배경색 */
            border-right: 1px solid #333;
            padding: 1.5rem 1rem;
            overflow-y: auto; 
        }
        .right-content {
            margin-left: 240px; /* 왼쪽 사이드바 너비만큼 밀어내기 */
            padding: 2rem;
            width: calc(100% - 240px); /* 나머지 너비 채우기 */
        }
        
        /* ----- (신규) 왼쪽 메뉴 네비게이션 스타일 ----- */
        .left-sidebar .nav-pills .nav-link {
            color: #aaa; font-weight: 500;
            padding: 0.75rem 1rem; border-radius: 8px;
            margin-bottom: 4px;
        }
        .left-sidebar .nav-pills .nav-link:hover {
            background-color: #2a2a2a; color: #fff;
        }
        .left-sidebar .nav-pills .nav-link.active {
            background-color: #54c700; color: #121212; font-weight: 700;
        }
        .left-sidebar .nav-category { /* "커뮤니티" 같은 소제목 */
            font-size: 0.9rem; font-weight: 700;
            color: #777; text-transform: uppercase;
            padding: 1.5rem 0rem 0.5rem 0.5rem;
        }
        .left-sidebar .nav-category:first-of-type {
            padding-top: 0; /* 첫번째 소제목은 위쪽 패딩 제거 */
        }

        /* ----- (신규) lol.ps 게시판 컨트롤바 스타일 ----- */
        .board-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .sort-tabs .nav-link {
            color: #aaa;
            font-weight: 700;
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            padding: 0.25rem 0.5rem;
            margin-right: 1rem;
        }
        .sort-tabs .nav-link.active {
            color: #fff;
            background-color: transparent;
            border-bottom-color: #54c700;
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
        }
        .search-form .form-select { width: 120px; }
        .search-form .form-control { width: 250px; }

        /* ----- (수정) lol.ps 게시판 테이블 스타일 ----- */
        .table {
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            overflow: hidden; /* 모서리 둥글게 */
        }
        .table > :not(caption) > * > * {
            background-color: transparent;
            border-bottom-width: 1px;
            border-color: #333;
            padding: 1rem 0.75rem; 
            vertical-align: middle; 
        }
        .table thead th {
            font-weight: 500;
            color: #aaa;
            border-bottom-width: 1px; /* 얇은 선으로 통일 */
            border-color: #444;
            text-align: center;
        }
        .table tbody tr {
            transition: background-color 0.2s;
        }
        .table tbody tr:hover {
            background-color: #2a2a2a; 
        }
        .table tbody td {
            text-align: center;
            color: #ddd;
        }
        .table tbody td:nth-child(2) { /* 제목만 왼쪽 정렬 */
            text-align: left;
        }
        .table tbody td a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .table tbody td a:hover {
            color: #54c700;
        }
        
        /* 페이지네이션 스타일 */
        .pagination .page-item {
            margin: 0 2px;
        }
        .pagination .page-link {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #aaa;
            border-radius: 8px;
        }
        .pagination .page-link:hover {
            background-color: #333;
            border-color: #555;
            color: #fff;
        }
        .pagination .page-item.active .page-link {
            background-color: #54c700;
            border-color: #54c700;
            color: #121212;
            font-weight: 700;
        }
        .pagination .page-item.disabled .page-link {
            background-color: #1e1e1e;
            border-color: #333;
            color: #555;
        }
        
    </style>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">IQ 300</title>
</head>
<body>

<nav th:replace="~{fragments/header :: header}"></nav>

<!-- (유지) 2열 레이아웃을 위해 비어있음 -->
<div layout:fragment="content">
    <!-- 이 부분에 index.html, analysis.html 등의 내용이 삽입됩니다 -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
